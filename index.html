<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <img class="background" />
    <h1>MineSweeper</h1>
    <!-- <div class="box"></div> -->
    <div class="levels">
      <button onclick="setLevel(this)">Beginner</button>
      <button onclick="setLevel(this)">Intermediate</button>
      <button onclick="setLevel(this)">Expert</button>
    </div>
    <div class="lives"></div>
    <div><span class="hints" onclick="onHints()"></span></div>
    <button class="restart" onclick="init()"></button>
    <div class="mines-left"></div>
    <div class="timer"></div>
    <table class="board">
      <tbody class="board-cells"></tbody>
    </table>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
